
<div class="container">
	<div class="d-flex justify-content-center h-100">
		<div class="card" style="width:470px">
			<div class="card-header bg-light text-grey">
				<h3>Sign In</h3>
			</div>
			<div class="card-body">
				<form #loginform="ngForm" (ngSubmit)="loginUser()">
                    <small class="text-danger"> {{msg}}</small>
                    <div class="form-group">
                      <label class="control-label col-sm-2" for="email">Email:</label>
                      <div class="col-sm-10">
                        <input type="email" class="form-control"  placeholder="Enter email" name="email" [(ngModel)]="user.email" required #email="ngModel" 
                        pattern="^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$"
                        [class.is-invalid]="email.invalid && email.touched">
                       <!-- <small class="text-danger" [class.d-none]="email.valid || email.untouched">Email id is required field.</small>  -->
                      <div *ngIf="email.errors && email.invalid && email.touched">
                          <small class="text-danger" *ngIf="email.errors.pattern">Please enter valid Email!</small>
                          <small class="text-danger" *ngIf="email.errors.required">Email id is required field.</small>
                      </div>
                    
                    </div>
                    </div>
                    <div class="form-group">
                      <label class="control-label col-sm-2" for="password">Password:</label>
                      <div class="col-sm-10">          
                        <input type="password" class="form-control"  placeholder="Enter password" name="password" [(ngModel)]="user.password" required #password="ngModel"
                        pattern="^\w.{8,}$"
                        [class.is-invalid]="password.invalid && password.touched">
                        <!-- <small class="text-danger" [class.d-none]="password.valid || password.untouched">Password is required field.</small> -->
                        <div *ngIf="password.errors && password.invalid && password.touched">
                            <small class="text-danger" *ngIf="password.errors.pattern">Password should be atleast 8 characters long
                                </small>
                            <small class="text-danger" *ngIf="password.errors.required">password is required field.</small>
                        </div>  
                    </div>
                    </div>
                    <div class="form-group">        
                      <div class="col-sm-offset-2 col-sm-10">
                          <br>
                        <div class="checkbox">
                          <label><input type="checkbox" name="remember"> Remember me</label>
                        </div>
                      </div>
                    </div>
                    <div class="form-group">        
                        <br>
                      <div class="col-sm-offset-2 col-sm-10">
                        <button [disabled]="loginform.form.invalid" type="submit" class="btn btn-info">Login</button>
                      </div>
                    </div>
                  </form>
			</div>
			<div class="card-footer">
				<div class="d-flex justify-content-center links" (click)="gotoregistration()">
					Don't have an account?<a href="http://localhost:4200/registration">Sign Up</a>
				</div>
				<div class="d-flex justify-content-center">
					<a href="#">Forgot your password?</a>
				</div>
			</div>
		</div>
	</div>
</div>
