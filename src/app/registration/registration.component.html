
<div class="container">
	<div class="d-flex justify-content-center h-100">
		<div class="card" style="width:500px">
			<div class="card-header bg-light text-grey">
				<h3>Registration</h3>
			</div>
			<div class="card-body">
				<form #registerform="ngForm" (ngSubmit)="registerUser()">
                  <!--  <small [class.text-danger]="msg.status==500">{{msg}}</small> -->
                  <small class=text-success>{{msg}}</small>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="userName">UserName:</label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control"  placeholder="Enter UserName" name="userName" [(ngModel)]="user.userName" required #userName="ngModel" 
                          [class.is-invalid]="userName.invalid && userName.touched">
                            <small class="text-danger"[class.d-none]="userName.valid || userName.untouched">UserName is required field.</small>
                      </div>
                    </div>

                    <div class="form-group">
                      <label class="control-label col-sm-2" for="email">Email:</label>
                      <div class="col-sm-10">
                        <input type="email" class="form-control"  placeholder="Enter email" name="email" [(ngModel)]="user.email" required #email="ngModel" 
                        pattern="^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$"
                        [class.is-invalid]="email.invalid && email.touched">
                       <!-- <small class="text-danger" [class.d-none]="email.valid || email.untouched">Email id is required field.</small>  -->
                      <div *ngIf="email.errors && email.invalid && email.touched">
                          <small class="text-danger" *ngIf="email.errors.pattern">Please enter valid Email!</small>
                          <small class="text-danger" *ngIf="email.errors.required">Email id is required field.</small>
                      </div>
                    </div>
                    </div>

                    <div class="form-group">
                      <label class="control-label col-sm-2" for="password">Password:</label>
                      <div class="col-sm-10">          
                        <input type="password" class="form-control"  placeholder="Enter password" name="password" [(ngModel)]="user.password" required #password="ngModel"
                        pattern="^\w.{8,}$"
                        [class.is-invalid]="password.invalid && password.touched">
                        <!-- <small class="text-danger" [class.d-none]="password.valid || password.untouched">Password is required field.</small> -->
                        <div *ngIf="password.errors && password.invalid && password.touched">
                            <small class="text-danger" *ngIf="password.errors.pattern">Password should be atleast 8 characters long
                                </small>
                            <small class="text-danger" *ngIf="password.errors.required">password is required field.</small>
                        </div>  
                    </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="password">Confirm Password:</label>
                        <div class="col-sm-10">          
                          <input type="password" class="form-control"  placeholder="Enter confirm password" name="cpassword" [(ngModel)]="user.password" required #cpassword="ngModel"
                          [class.is-invalid]="cpassword.invalid && cpassword.touched">
                            <small class="text-danger" [class.d-none]="(cpassword.value == password.value) || cpassword.untouched">Passwords not Matching</small>   
                      </div>
                      </div>
                    <div class="form-group">        
                        <br>
                      <div class="col-sm-offset-2 col-sm-10">
                        <button [disabled]="registerform.form.invalid" type="submit" class="btn btn-info">Register</button>
                      </div>
                    </div>
                  </form>
			</div>
			<div class="card-footer">
				<div class="d-flex justify-content-center links" [routerLink]="['/login']"> Already have an account?
                    <a href="#">Login here</a>
				</div>
			</div>
		</div>
    </div>
</div>
